<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Animal Disco</title>
</head>
<body>
    <div class="full-bg">
        <div class="header">
            <div class="circle">
                <div class="c-bg">
                </div>
            </div>
        <div class="stars">
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="star"></div>
            <div class="cirkel"></div>
            <div class="cirkel"></div>
            <div class="cirkel"></div>
            <div class="cirkel"></div>
            <div class="cirkel"></div>
            <div class="cirkel"></div>
        </div>
        <div class="lights">
            <div class="light"></div>
            <div class="light"></div>
            <div class="light"></div>
        </div>
        </div>

        <div class="animals">
            <div class="cat">
                <div class="cat-head">
                    <div class="ears">
                     <div class="ear"></div>
                     <div class="ear"></div>
                    </div>
                    <div class="skull"></div>
                    <div class="mouth">
                        <div class="nose"></div>
                        <div class="beak"></div>
                    </div>
                    <div class="whiskers">
                        <div class="whisker"></div>
                        <div class="whisker"></div>
                        <div class="whisker"></div>
                        <div class="whisker"></div>
                    </div>
                    <div class="glasses">
                        <div class="stick"></div>
                        <div class="glass">
                            <div class="gg"></div>
                        </div>
                        <div class="glass">
                            <div class="gg"></div>
                        </div>
                    </div>
                </div>
                <div class="cat-body">
                    <div class="belly">
                        <div class="neck"></div>
                        <div class="ring-neck"></div>
                        <div class="logo"></div>
                    </div>
                    <div class="arms">
                        <div class="arm">
                            <div class="bracelet">
                            </div>
                        </div>
                        <div  class="arm">
                            <div class="bracelet">
                            </div>
                        </div>
                    </div>                    
                </div>
                <div class="cat-legs">
                    <div class="butt"></div>
                    <div class="leg"></div>
                    <div class="leg"></div>
                </div>
            </div>
            <div class="loquino"></div>
            <div class="shark"></div>
        </div>

        <div class="dacingfloor">
            <div class="square">
                <div class="s-bg">
                </div>
            </div>
        </div>
        <footer>
            <div class="controls">
            <button id="play" type="button">Play Audio</button>
            <button id="pause" type="button">Pause Audio</button>
            <button id="audioControls" type="button">Audio controls</button>
            <button class="geelLicht">Geel licht</button>
            <audio controls autoplay id="soundTrack" class="a-contros">
                <source src="music/dj-sithelo-forever.mp3" type="audio/ogg">
                    <source src="music/dj-sithelo-forever.mp3" type="audio/mpeg">
              </audio> 
            </div>
        </footer>
    </div>
    <script src="js/functions.js"></script>
</body>
</html>
